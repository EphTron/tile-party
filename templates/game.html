<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>-->
    <link rel="stylesheet" href="{{ static_url("css/game-style.css") }}"  type="text/css">
</head>
<body>
    <div id="header">
        <h3 >Tile Party</h3>
    </div>
    <div id="content" >
        {% if current_user %}
        <div>
            <form action="" method="post">
                Logged in as:
                <p>{{current_user}}</p><br>
                <input type="hidden" name="command" value="start">
                <button type="submit" name="start">Start</button>
                {% module xsrf_form_html() %}
            </form>
        </div>
        {% end %}
    </div>
    <div id="footer">
        <div>Enjoy</div>
    </div>
</body>
</html>
